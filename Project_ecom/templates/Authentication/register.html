<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="containter mt-5">
        <div class="card p-5">
            <h2> Create a Account!</h2><hr>
            
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" class="form-control mt-2" placeholder="First Name">
                </div>
                <div class="form-group mb-2">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" class="form-control mt-2" placeholder="Last Name">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control mt-2" placeholder="Email">
                </div>
                <div class="form-group mb-2">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control mt-2" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control mt-2" placeholder="Password">
                </div>
                <input type="submit" value="Register!" class="btn btn-outline-primary col-12 mb-3">
                <h4>Already Registered? <a href='{% url "login" %}'>Login</a></h4>
            </form>
        </div>
    </div>
</body>
</html>
